<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style1.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-lg-9">
      <h1 class="mb-3" style="color: white;">Welcome to Wallpaperry.</h1><br>
      <form action="action.php" method="post" id="contactForm">
        <div class="row g-3">
          <div class="col-md-6">
            <label for="your-name" class="form-label" style="color: white;" style="font-size: 1.2rem;">Your Name</label>
            <input type="text" class="form-control" id="your-name" name="name" style="border: 1px solid black;" required>
          </div>
          <div class="col-md-6">
            <label for="your-email" class="form-label" style="color: white;" style="font-size: 1.2rem;">Your Email</label>
            <input type="email" class="form-control" id="your-email" name="email" style="border: 1px solid black;" required>
          </div>
          <div class="col-12">
            <label for="your-message" class="form-label" style="color: white;" style="font-size: 1.2rem;">Your Message</label>
            <textarea class="form-control" id="your-message" name="message" rows="5" style="border: 1px solid black;" required></textarea>
          </div>
          <div class="col-12">
            <div class="row">
              <div class="col-md-6">
                <input type="submit" value="Sign Up" class="send-button">
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<script>
  // Function to validate the form
  function validateForm() {
      var name = document.getElementById("your-name").value;
      var email = document.getElementById("your-email").value;
      var message = document.getElementById("your-message").value;

      if (name === "" || email === "" || message === "") {
          alert("All fields must be filled out");
          return false;
      }

      // You can add more specific validation checks for email format, etc., here.

      return true;
  }

  // Add a submit event listener to the form
  document.getElementById("contactForm").addEventListener("submit", function (event) {
      if (!validateForm()) {
          event.preventDefault(); // Prevent the form from submitting if validation fails
      }
  });
</script>
</body>
</html>
